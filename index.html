<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Vue</title>
</head>
<body>
    <div id="app">
        <h1>Carrinho de compras frutas</h1>
        <p>{{ name }} {{ lastName }}</p>

        <img :src="product1.image" :alt="product1.title" style="max-width: 100px;">
        <br>
        <strong v-if="product1.stars > 0">{{ product1.stars }}</strong>
        <br>
        <img :src="product2.image" :alt="product2.title" style="max-width: 100px;">
        <strong v-if="product2.stars > 0">{{ product2.stars }}</strong>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
</body>
</html>
